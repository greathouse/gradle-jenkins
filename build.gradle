apply plugin: 'groovy'
apply plugin: 'idea'

buildscript {
    repositories {
        maven {
            url uri('repo')
            mavenCentral()
        }
    }
    dependencies {
        classpath group: 'com.greenmoonsoftware',
        name: 'gradle-jenkins',
        version: '0.1'
    }
}
apply plugin: 'jenkins'