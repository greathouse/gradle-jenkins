apply plugin: 'groovy'
apply plugin: 'idea'

def templates = [
        default: {
            publishers {
                artifactArchiver {
                    artifacts = '**/*.jar'
                }
            }
        }
]

buildscript {
    repositories {
        maven {
            mavenCentral()
        }
    }
}
apply plugin: 'jenkins'

jenkins {
    console = true
    template templates.default
    
    template.publishers.artifactArchiver {
        onlyIfSuccessful = true
    }
}